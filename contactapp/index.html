<!DOCTYPE html>
<html ng-app="ContactModule">
<head>
	<title>Contact's App</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/jquery-latest.js"></script>

	
	
	<script src="js/bootstrap.min.js"></script>

	<script src="js/bootstrap-datetimepicker.min.js"></script>
	
	<script src="js/main.js"></script>
	<script src="js/angular.min.js"></script>


	<script src="js/angular-local-storage.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>

	
</head>
<body>

<div class="container containerSyle" >

<div ng-controller="contactController">



<div class="col-md-12"><br/></div>

   <div class="col-md-12">

   <div class="col-md-3"><br/></div>

		<div class="col-md-6">
		         <center><h1>Contact</h1><br/></center>
			 <form name="cForm">
				  <div class="form-group">
				    <label for="id">ID</label>
				    <input type="text" class="form-control " style=" width: 12% !important;" id="id" ng-model="formData.id" disabled>
				  </div>

				   <div class="form-group">
				    <label for="name">Full name</label>
				    <input type="text" class="form-control"  name="fullnametxt" id="name" ng-model="formData.fullname" required>
				    <span ng-show="!cForm.$pristine && cForm.fullnametxt.$error.required"  class="RedFont">Full name is required.</span>


				  </div>

				   <div class="form-group">
				   <label for="phone">Bithday</label>
                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" name="datetxt" ng-model="formData.datecontact"  required data-format="dd/MM/yyyy"  />
                          <span class="input-group-addon">
                             <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                      			    <span ng-show="!cForm.$pristine && cForm.datetxt.$error.required"  class="RedFont">Bithday is required.</span>
                  </div>
            

			

				    <div class="form-group">
				    <label for="phone">Phone</label>
				   <input type="number" class="form-control" id="phone" name="phonetxt" ng-model="formData.phone"  required  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "11">
				   <span ng-show="!cForm.$pristine && cForm.phonetxt.$error.required"  class="RedFont">Phone is required.</span>
				  </div>

				  	     <div class="form-group">
				    <label for="adde">Address</label>
				    <textarea class="form-control" id="adde" style="height: 100px !important;" name="addresstxt"  ng-model="formData.address" required> </textarea> 
				     <span ng-show="!cForm.$pristine && cForm.addresstxt.$error.required"  class="RedFont">Address is required.</span>
				  </div>


				 
				
				  <div class="pull-right">

				   
				   <button type="submit" class="btn btn-info" ng-show="!showSaveButton" ng-click="cleanContact()">Clean</button>
				  <button type="submit" class="btn btn-success" ng-show="!showSaveButton" ng-disabled="!cForm.$valid" ng-click="updateContact()">Update</button>
				  <button type="submit" class="btn btn-danger" ng-show="!showSaveButton" ng-disabled="!cForm.$valid" ng-click="delateContact()">Delate</button>
				  <button type="submit" class="btn btn-primary" ng-show="showSaveButton" ng-click="saveContact()" ng-disabled="!cForm.$valid">Save</button>
			  		</div>
			  </form>

		</div>

		   <div class="col-md-3"><br/></div>

			


			</div>


			<div class="col-md-12">
				




<div class="pull-left">

<h2>List of contacts</h2>
<span ng-show="!listContacts.length != 0"   class="RedFont">There are no records in the list.</span>

</div>

<table class="table table-striped table-inverse" ng-show="listContacts.length != 0" >
  <thead >
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Bithday</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="list in listContacts">
      <th scope="row">{{list.id}}</th>
      <td>{{list.fullname}}</td>
      <td>{{list.datecontact  | date: short}}</td>
      <td>{{list.phone}}</td>
      <td>{{list.address}}</td>
      <td><span  ng-click="selectContact(list)" class="glyphicon glyphicon-eye-open IconRemove"></span></td>

      
    </tr>
   
  </tbody>
</table>

</div>


   </div>

   <div class="col-md-12"><br/><br/></div>


<div class="col-md-12">






</div>

</div>



</body>
</html>
